<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	  	<script type="text/javascript" src="../../js/mui.min.js" ></script>
	    <link rel="stylesheet" href="../../css/mui.css" />
	    <link rel="stylesheet" href="../../css/main.css" />
	    <link rel="stylesheet" href="../../css/iconfont.css" />
	    <script type="text/javascript" src="../../js/html-size-calculation.js" ></script>
	</head>
	<body>
		<div class="e_forget_box">
	        <div class="forget_back_box">
				<div class="e_forget_back e-icon"></div>
				<span class="fz32 c-green">返回</span>
			</div>
			<h2 class="title fz36 c32">验证手机</h2>
			<div class="e_login">
				<div class="e-pwdBox">
					<div class="mui-input-row e_input">
				    	<input type="text" class="mui-input-clear" placeholder="请输入手机号">
				    </div>
				</div>
				<div class="e-pwdBox">
					<div class="mui-input-row e_input ub ub-ac">
				    	<input type="text" class="mui-input-clear" placeholder="请输入收到的验证码" class="ub-f1">
				    	<button class="fz32 c33" type="button">获取验证码</button>
				    </div>
				</div>
				<div class="e-pwdBox">
					<div class="mui-input-row e_input">
				    	<input type="password" class="mui-input-clear" placeholder="请输入6-12位新密码">
				    </div>
				</div>
			</div>
			<div class="btn_box">
				<button class="btn btn-green" type="button" >下一步</button>
				<button class="btn btn-green" type="button">确认</button>
			</div>
		</div>
	</body>

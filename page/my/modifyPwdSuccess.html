<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	  	<script type="text/javascript" src="../../js/mui.min.js" ></script>
	    <link rel="stylesheet" href="../../css/mui.css" />
	    <link rel="stylesheet" href="../../css/main.css" />
	    <link rel="stylesheet" href="../../css/iconfont.css" />
	    <script type="text/javascript" src="../../js/html-size-calculation.js" ></script>	
	</head>
	<body>
		<div id="app">
			<header class="header">
				<h2>修改密码</h2>
			</header>
			<div class="fix-bd">
				<div class="e-modifyPwdSuccess">
					<div class="e-modifyPwdSuccess-box e-icon"></div>
					<p class="tx-c fz36 c99 mt40">密码修改成功</p>
					<div class="btn btn-green e-pwdBtn-success" @tap="back">返回</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el:'#app',
				methods:{
					back:function(){
						App.delItem('token');
						App.delItem('userid');
						var page = {
							"url": "my/login",
							"title": "none",
							"ani": "none"
						};
						mui.plusReady(function() { 
							App.open(page); 
						});
					}
				}
			})
		</script>
	</body>
</html>

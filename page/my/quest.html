<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	  	<script type="text/javascript" src="../../js/mui.min.js" ></script>
	    <link rel="stylesheet" href="../../css/mui.css" />
	    <link rel="stylesheet" href="../../css/main.css" />
	    <link rel="stylesheet" href="../../css/iconfont.css" />
	    <script type="text/javascript" src="../../js/html-size-calculation.js" ></script>
	</head>
	<body>
		<div id="app">
			<header class="header">
				<div class="e-icon e-back hd-left"></div>
				<h2>问题反馈</h2>
			</header>
			<div class="fix-bd">
				<div class="plr30">
					<div class="fz32 c32 ptb30">问题描述</div>
					<div class="e-quest">
						<textarea v-model="textarea_box"></textarea>
						<span class="fz28 ccc">{{500 - textarea_box.length}}/500</span>
					</div>
					<div class="btn btn-green" @tap="quesReturn">提交</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el:'#app',
				data:function(){
					return{
						textarea_box : ''
					}
				},
				methods:{
					quesReturn:function(){
						App.http('basic/Feedback/add',{
							"auth-token" : App.getItem("token"),
		                    "type" : 1,
		                    "uid" : App.getItem("userid"),
		                    "content" : this.textarea_box
						},function(data,status){
							if(data.status != 1){
								mui.toast(data.msg);
								return 
							}
							mui.toast('修改成功');
							mui.back();
						})
					}
				}
			})
		</script>
	</body>
</html>

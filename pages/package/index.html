<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	  	<script type="text/javascript" src="../../js/mui.min.js" ></script>
	    <link rel="stylesheet" href="../../css/mui.css" />
	    <link rel="stylesheet" href="../../css/main.css" />
	    <link rel="stylesheet" href="../../css/iconfont.css" />
	    <script type="text/javascript" src="../../js/html-size-calculation.js" ></script>
	</head>
	<body class="bg-grey">
		<header class="header">
			<h2>课件包</h2>
			<div class="e-icon e-code hd-right"></div>
		</header>
		<div class="plr30 bb bgff">
			<div class="e-search">
				<input type="text" name="" id="" value="" />
				<i class="e-icon e-search-btn"></i>
			</div>
		</div>
		<div class="plr30 bgff e-publicHd bb">
			<p class="fz32 c33">上课</p>
		</div>
		<div class="plr30 bgff">
			<p class="fz32 c32 fw-b word-break pt25">高等数学</p>
			<p class="fz32 c66 word-break pt10 pb25">第二章 2.4 综合性学习·写作·口语 交际</p>
		</div>
		<div class="plr30 bgff e-publicHd bb mt20">
			<p class="fz32 c33">课件包</p>
		</div>
		<ul>
	        <li class="list-item "  data-type="0">
		        <div class="list-box" @touchstart.capture="touchStart" @touchend.capture="touchEnd" @click="skip(item)">
		            <div class="package_info bgff  word-break">
		                <h2 class="fz32 c32 fw-b word-break">高等数学</h2>
		                <p class="fz32 c66 word-break pt10">第二章 2.4 综合性学习·写作·口语 交际</p>
		            </div>
		        </div>
		        <div class="delete"  :data-index="index">
		            <div @click="setBegins(item)" class="setClass"  v-if="index != isdelet">设为上课</div>
		            <div @click="deleteItem(index)" v-if="index != isdelet">删除</div>
		            <div @click="deleteSure(index,item)" class="sureDelete" v-else>确认删除</div> 
		        </div>
	        </li>
	        <li class="list-item "  data-type="0">
		        <div class="list-box" @touchstart.capture="touchStart" @touchend.capture="touchEnd" @click="skip(item)">
		            <div class="package_info bgff  word-break">
		                <h2 class="fz32 c32 fw-b word-break">高等数学</h2>
		                <p class="fz32 c66 word-break pt10">第二章 2.4 综合性学习·写作·口语 交际</p>
		            </div>
		        </div>
		        <div class="delete"  :data-index="index">
		            <div @click="setBegins(item)" class="setClass"  v-if="index != isdelet">设为上课</div>
		            <div @click="deleteItem(index)" v-if="index != isdelet">删除</div>
		            <div @click="deleteSure(index,item)" class="sureDelete" v-else>确认删除</div>
		        </div>
	        </li>
	    </ul>
	</body>
</html>
